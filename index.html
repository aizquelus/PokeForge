<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/86468f20f6.js" crossorigin="anonymous"></script>

    <!-- FAVICON -->
    <link rel="icon" type="image/x-icon" href="img/pokeball.png">

    <title>PokeForge - Pokemon Team Builder</title>
</head>
<body>
    <header class="header dark-background">

        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar_logo navbar-brand" href="index.html"><img src="img/pokemon-logo.svg" alt="Pokemon Logo"></a>
            </div>
        </nav>
    </header>

    <main id="main-starter">

        <div class="title-box">
            <h1 class="animated">Your Pokémon adventure begins today!</h1>
        </div>

        <div class="intro">
            <div class="dialog">
                <img src="img/dialogue-box-big.png" alt="">
                <p class="dialog-text initial fail">Hi trainer! You're about to create the Pokémon team that will take you to the victory!</p>
            </div>

            <form class="intro-form" id="nameForm">
                <input class="intro-name" type="text" name="nameInput" id="nameInput" placeholder="What's your name?">
                <div class="intro-info-btns">
                    <button class="intro-btn" type="submit">Submit</button>
                    <button class="intro-btn intro-btn--reset" type="button">Clear</button>
                </div>
            </form>
        </div>
        
        <button id="scrollToTop" class="btn btn-primary btn-lg" title="Volver arriba">↑</button>
    </main>
    <footer id="footer" class="footer dark-background">
        <div class="footer_container">
            
            <ul class="sns_container">
                <li class="sns_item">
                    <a href="https://www.facebook.com" class="sns_link"><i class="footer-icon fab fa-facebook-f"></i></a>
                </li>
                <li class="sns_item">
                    <a href="https://www.twitter.com" class="sns_link"><i class="footer-icon fab fa-twitter"></i></a>
                </li>
                <li class="sns_item">
                    <a href="https://www.instagram.com/aizquelus" class="sns_link"><i class="footer-icon fab fa-instagram"></i></a>
                </li>
                <li class="sns_item">
                    <a href="https://github.com/aizquelus" class="sns_link"><i class="footer-icon fab fa-github"></i></a>
                </li>
            </ul>
            <p>© Copyright 2023 PokeForge</p>
        </div>
    </footer>

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>

    <!-- SELF JS -->
    <script src="js/main.js"></script>
</body>
</html>
