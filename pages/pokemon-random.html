<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
    <!-- CSS -->
    <link rel="stylesheet" href="../css/styles.css">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/86468f20f6.js" crossorigin="anonymous"></script>

    <!-- FAVICON -->
    <link rel="icon" type="image/x-icon" href="../img/pokeball.png">

    <title>PokeForge - Pokemon Team Builder</title>
</head>
<body>
    <header class="header dark-background">

        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar_logo navbar-brand" href="../index.html"><img src="../img/pokemon-logo.svg" alt="Pokemon Logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">PokeForge</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="../index.html">Home</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    PokeTeam Options
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="pokemon-picker.html">Pick your Pokémon</a></li>
                                    <li><a class="dropdown-item active" href="pokemon-random.html">Generate Random Team</a></li>
                                    <li><a class="dropdown-item" href="saved-teams.html">Saved teams</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="pokemon-maker">

        <div>
            <h1>We will create the best Pokémon team for you!</h1>
        </div>

        <div class="input-box">
            <h5>Start by giving your team a name</h5>
            <label for="teamName">What's the name of your team?</label>
            <input type="text" name="teamName" id="teamName">
            <button id="addBtn" type="button">Add</button>
        </div>

        <div class="intro-info-btns">
            <button id="createBtn" class="intro-btn" type="button">Create Team</button>
            <button id="clearBtn" class="intro-btn intro-btn--reset" type="button">Clear</button>
        </div>

        <h2 class="team-title"></h2>

        <ul id="pokeList"></ul>
        <div id="spinner" class="spinner-border hidden" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>

        <!-- <button id="save" class="hidden" type="button">Save your team!</button> -->
        <a id="save" class="intro-btn hidden">Save your team!</a>

        <button id="scrollToTop" class="btn btn-primary btn-lg" title="Volver arriba">↑</button>

    </main>
    <footer id="footer" class="footer dark-background">
        <div class="footer_container">
            
            <ul class="sns_container">
                <li class="sns_item">
                    <a href="" class="sns_link"><i class="footer-icon fab fa-facebook-f"></i></a>
                </li>
                <li class="sns_item">
                    <a href="" class="sns_link"><i class="footer-icon fab fa-twitter"></i></a>
                </li>
                <li class="sns_item">
                    <a href="" class="sns_link"><i class="footer-icon fab fa-instagram"></i></a>
                </li>
                <li class="sns_item">
                    <a href="" class="sns_link"><i class="footer-icon fab fa-github"></i></a>
                </li>
            </ul>
            <p>© Copyright 2023 PokeForge</p>
        </div>
    </footer>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="modal-body-text"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>

    <!-- SELF JS -->
    <script src="../js/pokemon-random.js"></script>
</body>
</html>
